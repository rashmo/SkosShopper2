Individualexample=This Window provides you the possibility to create an individual for the selected skos class. Enter the name of the individual and specify a Label. You can create an Label later on. It is possible to create multiple Individual with one name, just add an "/" between the names of the individuals you want to create. For example:\n\n"product/camera/digitalcamera" \n\nThis will create three individuals with "has narrowerer" property.
